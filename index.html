<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Incremental Counter</title>
        <script src="https://kit.fontawesome.com/5b53cddb71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>

        <div class="container">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="counter" data-target="12000">
                5000
            </div>
            <span>
                Twitter Followers
            </span>
        </div>
        <div class="container">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="counter" data-target="12000">
                5000
            </div>
            <span>
                Youtube Subscribers
            </span>
        </div>
        <div class="container">
            <i class="fab fa-youtube fa-3x"></i>
            <div class="counter" data-target="12000">
                5000
            </div>
            <span>
                Facebook Fans
            </span>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
